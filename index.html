<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Contact Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
    }
    .card h1 {
      font-size: 1.5rem;
    }
    .card a {
      color: #007bff;
      text-decoration: none;
      margin: 10px 0;
      display: block;
    }
    .save-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .save-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="contact-card" class="card">
    <h1>Hey, Welcome !!</h1>
  </div>

  <script>
async function fetchContacts() {
  // Load the CSV file
  const response = await fetch("contacts.csv");
  const csvText = await response.text();

  // Parse the CSV into an array of objects
  const rows = csvText.split("\n").map(row => row.split(","));
  const headers = rows.shift(); // Remove the header row
  const contacts = rows.map(row => {
    const obj = {};
    row.forEach((cell, index) => {
      obj[headers[index].trim()] = cell.trim();
    });
    return obj;
  });

  console.log(contacts); // Debug log to check contacts data
  return contacts;
}

function getQueryParams() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  console.log(id); // Debug log to check the id
  return id;
}

async function displayContact() {
  const contacts = await fetchContacts();
  const searchParam = getQueryParams();
  const contactCard = document.getElementById("contact-card");

  // Find the contact based on the URL parameter
  const contact = contacts.find(c => c.id === searchParam);

  if (contact) {
    contactCard.innerHTML = `
      <h1>${contact.name}</h1>
      <p><strong>Email:</strong> <a href="mailto:${contact.email}">${contact.email}</a></p>
      <p><strong>Phone:</strong> <a href="tel:${contact.mobile}">${contact.mobile}</a></p>
      <p><strong>LinkedIn:</strong> <a href="${contact['linkedin link']}" target="_blank">View Profile</a></p>
      <button class="save-btn" onclick="downloadVCard('${contact.name}', '${contact.email}', '${contact.mobile}', '${contact['linkedin link']}')">Save to Contacts</button>
    `;
  } else {
    contactCard.innerHTML = `<h1>Contact not found</h1>`;
  }
}
  </script>
</body>
</html>
